<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url("/images/TNshop.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
</style>
<body>
<div class="row" style="height: 100vh;">
    <div class="col-6 align-self-center"></div>
    <div class="col-6 align-self-center">
        <div class="p-4 w-50 border shadow-sm bg-light-subtle rounded">
            <h5 class="text-center" style="color: #cb8589;">Chào mừng đến với TN Shop</h5>
            <hr>
            <form method="post" action="/signIn" th:object="${signInRequest}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required autofocus="autofocus">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required autofocus="autofocus">
                </div>
                <p><input type="checkbox" name="remember-me"> Ghi nhớ mật khẩu</p>
                <button type="submit" class="btn btn-primary border-0 w-100" style="background-color: #cb8589; color: white;">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
